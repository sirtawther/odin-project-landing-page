<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar Magic Travel & Tours</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-links">
            <div class="header-logo-text">

                <img id="logo" src="logo.png" alt="Myanmar Magic Travel & Tours Logo">
                <div>
                    Myanmar Magic
                </div>
            </div>

            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contact us</li>
            </ul>
        </div>


        <div class="section-1">
            <div class="part-1">

                <div>

                    <h1 id="hero-text">Travel with Myanmar Magic</h1>
                    

                        <h3>Discover the enchantment of Myanmar with Myanmar Magic Travel and Tours. Unforgettable
                            experiences await.</h3>
                    
                </div>


                <button>Sign Up</button>
            </div>




            <div class="bg-photo-class">

                <img id="bg-photo" src="background-photo.jpg" alt="Bagan photo">
            </div>


        </div>

    </div>

    <div class="container-2">

        <div class="information">
            Most Visted Places
        </div>
        <div class="places">

            <div>
                <img src="bagan.jpg" alt="Photo of Bagan at Myanmar">
                <p>Bagan</p>
            </div>
            <div>
                <img src="ngapali.jpg" alt="Photo of Ngapali at Myanmar">
                <p>Ngapali</p>
            </div>
            <div>
                <img src="shwe_dagon.jpg" alt="Photo of Shwe Dagon at Myanmar">
                <p>Shwe Dagon</p>
            </div>
            <div>
                <img src="inlay.jpg" alt="Photo of Inlay at Myanmar">
                <p>Inlay</p>
            </div>
        </div>
    </div>
</body>

</html>
